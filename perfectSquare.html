<!DOCTYPE html>
<html>
<head>
	<title>Perfect Square</title>
</head>
<body>
<script>
	
	function findNextSquare(sq) {
	  var squareRoot = Math.sqrt(sq);
	 // Return the next square if sq if a perfect square, -1 otherwise
	 if (sq % squareRoot == 0){
	   var perfectSquare = squareRoot + 1;
	   return Math.pow(perfectSquare, 2);
	 } else {
	  
	  return -1;
	  }
	}
</script>
</body>
</html>
